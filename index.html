<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile zone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- search product section -->
    <section class="container">
      <h1 class="text-center mt-3">Mobile Zone</h1>
      <div class="d-flex w-75 mx-auto mt-3">
        <input
          id="input-field"
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button onclick="loadProducts()" class="btn btn-primary" type="submit">Search</button>
      </div>


    <!-- error message -->
      <div class="container mt-3">
        <h2 id="error-message" class="text-danger text-center">Product Not Found</h2>
      </div>
    </section>


    <!-- more information section -->
    <section class="container mt-3">
      <div id="more-info-container" class="w-100">

      </div>
    </section>


    <!-- display product section -->
    <section class="container mt-5">
      <div id="products-container" class="row row-cols-1 row-cols-lg-3 g-4">

      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
